<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <h1 class="page-heading">HTML Code Generator</h1>
    <section class="page-body">
      <!-- Components Section -->
      <section class="components">
        <h1 class="components__heading">Components</h1>
        <div class="title-and-meta">
          <fieldset>
            <legend>Title and Meta</legend>
            <label for="title">Title of the web page:</label>
            <input type="text" id="title" name="title" /><br />
            <label for="description">Description of page content:</label>
            <input type="text" id="description" name="description" />
          </fieldset>
        </div>
      </section>
      <!-- HTML Code Generated Section -->
      <section class="code-generated">
        <h1 class="code-generated__heading">Generated HTML Code</h1>
        <div class="code-generated__result">
          <textarea id="result">
The generated HTML Code will appear here.</textarea
          >
        </div>
        <div class="button-container">
          <button class="code-generated__button" id="generate-button">
            Generate HTML!
          </button>
          <button class="copy-button" id="copy-button">
            Copy to Clipboard
          </button>
        </div>
      </section>
    </section>

    <script src="./JS/script.js"></script>
  </body>
</html>
