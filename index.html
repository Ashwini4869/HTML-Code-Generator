<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <h1 class="page-heading">HTML Code Generator</h1>
    <h3 class="page-instructions">
      (Leave the fields blank if you don't want them to be included in your
      code.)
    </h3>
    <section class="page-body">
      <!-- Components Section -->
      <div class="components">
        <h1 class="components__heading">Components</h1>
        <div class="title-and-meta m-top">
          <fieldset>
            <legend>Title and Meta</legend>
            <label for="title">Title of the web page:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="updateHTML"
              placeholder="Enter text to create HTML for title"
            />
            <label for="description">Description of page content:</label>
            <input
              type="text"
              id="description"
              name="description"
              class="updateHTML"
            />
          </fieldset>
        </div>

        <!-- HEADING MENU -->
        <div class="heading-menu m-top">
          <fieldset>
            <legend>Heading</legend>

            <label for="heading">Put your heading here:</label>
            <input
              type="text"
              id="heading"
              name="heading"
              class="updateHTML"
              placeholder="Enter text to create Heading"
            />

            <label for="heading-size">Select Heading Level:</label>
            <select name="heading-size" id="heading-size" class="updateHTML">
              <option value="h1">Heading 1</option>
              <option value="h2">Heading 2</option>
              <option value="h3">Heading 3</option>
              <option value="h4">Heading 4</option>
              <option value="h5">Heading 5</option>
              <option value="h6">Heading 6</option>
            </select>

            <label for="heading-bg">Select Heading Background:</label>
            <input
              type="color"
              name="heading-bg"
              id="heading-bg"
              class="updateHTML"
              value="#FFFFFF"
            />

            <label for="heading-color">Select Heading Color:</label>
            <input
              type="color"
              name="heading-color"
              id="heading-color"
              class="updateHTML"
            />

            <label for="heading-align">Select Heading Alignment:</label>
            <select name="heading-align" id="heading-align" class="updateHTML">
              <option value="left">Left</option>
              <option value="right">Right</option>
              <option value="center">Center</option>
              <option value="justify">Justify</option>
            </select>
          </fieldset>
        </div>

        <!-- PARAGRAPH MENU -->
        <div class="paragraph-menu m-top">
          <fieldset>
            <legend>Paragraph</legend>
            <label for="paragraph-text">Put your paragraph text here:</label>
            <textarea
              id="paragraph-text"
              name="paragraph-text"
              rows="5"
              cols="50"
              class="updateHTML"
              placeholder="Enter text to create Paragraph"
            ></textarea>

            <label for="para-font-size">Select font size:</label>
            <input
              type="range"
              id="para-font-size"
              name="para-font-size"
              class="updateHTML"
              value="16"
              min="10"
              max="40"
            />

            <label for="para-text-color">Select text color</label>
            <input
              type="color"
              name="para-text-color"
              id="para-text-color"
              class="updateHTML"
            />

            <label for="para-bg-color">Select background color</label>
            <input
              type="color"
              name="para-bg-color"
              id="para-bg-color"
              class="updateHTML"
              value="#FFFFFF"
            />

            <label for="para-text-align">Select alignment</label>
            <select
              name="para-text-align"
              id="para-text-align"
              class="updateHTML"
            >
              <option value="left">Left</option>
              <option value="right">Right</option>
              <option value="center">Center</option>
              <option value="justify">Justify</option>
            </select>
          </fieldset>
        </div>

        <!-- BUTTON MENU -->
        <div class="button-menu m-top">
          <fieldset>
            <legend>Button</legend>

            <label for="btn-text">Enter Button Text:</label>
            <input
              type="text"
              id="btn-text"
              name="btn-text"
              class="updateHTML"
              placeholder="Enter text to create Button"
            />

            <label for="btn-text-size">Change Button Text Size:</label>
            <input
              type="range"
              id="btn-text-size"
              name="btn-text-size"
              class="updateHTML"
              value="16"
              min="14"
              max="30"
            />
            <label for="btn-padding-x">Change Button Width:</label>
            <input
              type="range"
              id="btn-padding-x"
              name="btn-padding-x"
              class="updateHTML"
              value="5"
              min="5"
              max="75"
            />

            <label for="btn-padding-y">Change Button Height:</label>
            <input
              type="range"
              id="btn-padding-y"
              name="btn-padding-y"
              class="updateHTML"
              value="2"
              min="2"
              max="50"
            />

            <div class="btn-border-container">
              <input
                type="checkbox"
                id="btn-border"
                name="btn-border"
                class="updateHTML"
              />
              <label for="btn-border">Show Border</label>
            </div>

            <label for="btn-border-radius">Enter Border Radius:</label>
            <input
              type="range"
              id="btn-border-radius"
              name="btn-border-radius"
              class="updateHTML"
              value="0"
              min="0"
              max="50"
            />

            <label for="btn-bg-color">Choose Background Color:</label>
            <input
              type="color"
              name="btn-bg-color"
              id="btn-bg-color"
              class="updateHTML"
              value="#808080"
            />

            <label for="btn-text-color">Choose Text Color:</label>
            <input
              type="color"
              name="btn-text-color"
              id="btn-text-color"
              class="updateHTML"
            />
          </fieldset>
        </div>

        <div class="list-menu m-top">
          <fieldset>
            <legend>List</legend>
            <p class="select-list-type">Select List Type:</p>
            <div class="list-radio-container">
              <input
                type="radio"
                id="ul"
                name="list-type"
                value="ul"
                class="updateHTML"
                checked
              />
              <label for="ul">Unordered List</label>
              <input
                type="radio"
                id="ol"
                name="list-type"
                value="ol"
                class="updateHTML"
              />
              <label for="ol">Ordered List</label>
            </div>

            <div id="unordered-style-wrapper">
              <label for="unordered-styles">Select list style:</label>
              <select
                name="unordered-styles"
                id="unordered-styles"
                class="updateHTML"
              >
                <option value="disc">Disc</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="none">None</option>
              </select>
            </div>

            <div id="ordered-style-wrapper">
              <label for="ordered-styles">Select list style:</label>
              <select
                name="ordered-styles"
                id="ordered-styles"
                class="updateHTML"
              >
                <option value="decimal">1,2,3,4,5,...</option>
                <option value="lower-roman">i,ii,iii,...</option>
                <option value="upper-roman">I,II,III,...</option>
                <option value="lower-alpha">a,b,c,...</option>
                <option value="upper-alpha">A,B,C,...</option>
                <option value="none">None</option>
              </select>
            </div>

            <label for="list-items">Enter list items:</label>
            <div class="list-items-parent" id="list-items-parent">
              <div
                id="list-item-container"
                class="list-item-container updateHTML"
              >
                <input
                  type="text"
                  name="list-items"
                  id="list-item"
                  class="updateHTML list-item-input"
                />
                <button
                  id="delete-button"
                  class="delete-button-group updateHTML"
                  title="Delete this item"
                >
                  <img src="./assets/delete-icon.png" />
                </button>
              </div>
            </div>
            <button id="add-button" class="styled-button" title="Add new item">
              Add New Item
            </button>
          </fieldset>
        </div>
      </div>

      <!-- Code Generated and Preview Section -->
      <div class="generated-preview-container">
        <div class="generated-and-preview">
          <!-- HTML Code Generated Section -->
          <div class="code-generated">
            <h1 class="code-generated__heading">Generated HTML Code</h1>
            <div class="code-generated__result">
              <textarea id="result" readonly></textarea>
            </div>
            <div class="button-container">
              <button
                class="action-button disabled-button"
                id="copy-button"
                disabled
                title="Copy Code to Clipboard"
              >
                Copy to Clipboard
              </button>
              <button
                class="action-button disabled-button"
                id="export-button"
                disabled
                title="Download Code"
              >
                Export HTML
              </button>
              <button
                class="action-button disabled-button"
                id="clear-button"
                disabled
                title="Clear All Fields"
              >
                Clear All
              </button>
            </div>
          </div>
          <div class="preview">
            <h1 class="preview__heading">Component Preview:</h1>
            <div id="preview-window"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="./JS/script.js"></script>
  </body>
</html>
